name: Release

on:
  push:
    tags:
      - v*
  pull_request:
    tags:
      - v*

jobs:
  release:
    name: Github Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build APK
          uses: gradle/gradle-build-action@v2
          with:
            arguments: app:assembleRelease
      - name: Create Release
          uses: ncipollo/release-action@v1
          with:
            artifacts: "app/build/outputs/apk/release/mall-release.apk"
            token: ${{ secrets.GITHUB_TOKEN }}
